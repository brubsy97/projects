<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/img.svg" alt="">
        </header>

        <div class="info">
          <h2>informações pessoais</h2>
      </div>

        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="form-first-name">Nome</label>
                            <input type="text" id="form-first-name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="form-surname">Sobrenome</label>
                            <input type="text" id="form-surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="form-email">E-mail<span>(digite um email válido)</span></label>
                        <input type="email" id="form-email">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="form-mentor-name">Selecione quem foi o seu mentor</label>
                        <select id="form-mentor-name">
                          <option value="">Seu mentor</option>
                          <option value="natasharomanoff">Natasha Romanoff</option>
                          <option value="wandamaximoff">Wanda Maximoff</option>
                          <option value="steverogers">Steven Rogers</option>
                          <option value="tonystark">Tony Stark</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                      <label for="event-info">Informações extras</label>
                      <textarea id="event-info"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                      <input type="checkbox" id="event-private" />
                      <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
          
                    <div class="col-3">
                      <div class="input-wrapper">
                        <label for="first-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                        <input
                          type="date"
                          id="first-mentorship" />
                      </div>
        
                      <div class="input-wrapper">
                        <label for="start-time">Das </label>
                        <input
                        type="time"
                        id="start-time" />
                      </div>
        
                      <div class="input-wrapper">
                        <label for="end-time">Até </label>
                        <input
                        type="time"
                        id="end-time" />
                      </div>
                    </div>

                    <button class="btn">Salvar</button>
            </fieldset>
        </form>

        <!-- <footer>
            <input type="submit" value="Salvar" class="button">
        </footer> -->
    </div>
</body>
</html>
